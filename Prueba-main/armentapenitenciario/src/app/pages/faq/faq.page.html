<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>FAQs</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> 
      <h2>Preguntas Frecuentes</h2> 
    </ion-list-header>
    <ion-item>
      <ion-button fill="clear" (click)="respuesta(1)">
        <p>¿Cómo entro en la app?</p>
      </ion-button>  
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="respuesta(2)">
        <p>¿Cómo consigo una cuenta?</p>
      </ion-button>  
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="respuesta(3)">
        <p>¿Cómo recupero mi contraseña?</p>
      </ion-button>  
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="respuesta(4)">
        <p>¿Puedo descargar documentos?</p>
      </ion-button>  
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="respuesta(5)">
        <p>¿Cómo veo los vídeos en pantalla completa?</p>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="respuesta(6)">
        <p>¿Por qué los vídeos no se escuchan?</p>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" (click)="respuesta(7)">
        <p>¿Cómo actualizo la app?</p>
      </ion-button> 
    </ion-item>  
  </ion-list>
</ion-content>
