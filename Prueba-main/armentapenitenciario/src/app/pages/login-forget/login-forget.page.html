<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">  
  <form>
    <header>
      <p style="color: white">RECUPERAR CONTRASEÑA</p>
    </header>
    <section>
      <!-- <ion-img width="100" height="170" src="../assets/imgs/logo-login.png" style="background-color: transparent"></ion-img>   -->
      <ion-icon name="lock-closed" class="icon-forgot"></ion-icon>
    </section>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" name="username" type="text" placeholder="Introcuce el email de tu cuenta" required></ion-input>        
      </ion-item> 
    </ion-list>
    
    <div class="ion-padding">
      <ion-button expand="block" [disabled]="!username" (click)="recuperar()">Recuperar Contraseña</ion-button>      
    </div>
  </form>
</ion-content>
